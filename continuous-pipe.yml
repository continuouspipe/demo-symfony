defaults:
  cluster: ${CLUSTER}
  environment:
    name: '"sfdemo-" ~ code_reference.branch'

variables:
  - name: SYMFONY_ENV
    value: prod

pipelines:
  - name: Production
    condition: 'code_reference.branch in ["master"]'
    tasks: [ images, deployment ]
  - name: Feature branches
    condition: 'code_reference.branch not in ["master"] and not(code_reference.branch matches "#^cpdev/#")'
    tasks: [ images, deployment ]
  - name: Remote
    condition: 'code_reference.branch matches "#^cpdev/#"'
    tasks: [ images, deployment ]
    variables:
      - name: SYMFONY_ENV
        value: dev

tasks:
  images:
    build:
      services:
        web:
          image: ${IMAGE_NAME}
          naming_strategy: sha1

  deployment:
    deploy:
      services:
        web:
          endpoints:
            - name: web
#              cloud_flare_zone:
#                zone_identifier: ${CLOUD_FLARE_ZONE}
#                authentication:
#                    email: ${CLOUD_FLARE_EMAIL}
#                    api_key: ${CLOUD_FLARE_API_KEY}
#                proxied: true
#                record_suffix: '-m1.cp.ohpolly.cloud'
              ingress:
                class: nginx
                host_suffix: '-m1.cp.ohpolly.cloud'
          specification:
            environment_variables:
              - name: SYMFONY_ENV
                value: ${SYMFONY_ENV}
#              - name: TRUSTED_REVERSE_PROXIES
#                value: ${TRUSTED_REVERSE_PROXIES}
#              - name: WEB_REVERSE_PROXIED
#                value: "true"
          deployment_strategy:
            readiness_probe:
              type: http
              port: 80
              path: /
